        <div class ="overlay">
            <div class ="modal">
                <button class = "close-modal-btn">x</button>
                <h2>Remark Request</h2>
                <form action = "{{url_for('studentGrades')}}"method="POST">
                    <label for="question">Question (if applicable):</label>
                    <input type="number" id = "question" name = "question">
                    <label for="request">Reason for request:</label>
                    <input type="text" id = "request" name = "request" required>
                    <button class = "submit_btn">Submit</button>
                </form>

            {% block content %}
            <div class = "grades_table">
                <table>
                    <tr>
                        <th>Course Work</th>
                        <th>Grade</th>
                        <th></th>
                    </tr>
                    {% for Grade in student_grades %}
                    <tr>
                        
                        <td>{{ Grade.work }}</td>
                        <td>{{ Grade.grade }}</td>
                        <td>
                            <button class = "show-modal-btn">Request Remark</button>
                        </td>        
                    </tr>
                    {% endfor %}
            </table>

        </div>
